<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="fontawesome/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>

<body>
    <div id="fsubmit">
        <button class="close">X</button>
        <h1>Submit a tool</h1>
        <form action="">
            <div class="type_name">
                <label for="name">Name</label>
                <input type="text" required autofocus placeholder="UI Design Daily" id="name">
            </div>
            <div class="type_link_source">
                <label for="link_source">Link to resource</label>
                <input type="text" required autofocus placeholder="https://www.uidesigndaily.com/" id="link_source">
            </div>
            <div class="type_category">
                <label>Category</label>
                <div class="custome-select">
                    <select name="category" id="category">
                        <option value="">Select a category</option>
                        <option value="1">Product</option>
                    </select>
                </div>
            </div>
            <div class="type_submit"><a href="#">Submit</a></div>
        </form>
    <div>
</body>

</html>
