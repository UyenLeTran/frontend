<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="info">
        <div class="item">
          <span class="icon">
            <i class="fa-solid fa-check"></i>
          </span>
          <h3>Quick and free sign-up</h3>
          <p>Enter your email address to create an account.</p>
        </div>
        <div class="item">
          <span class="icon">
            <i class="fa-solid fa-check icon"></i>
          </span>
          <h3>Cross-platform solution</h3>
          <p>Preview your newsletters on any device befor sending them out.</p>
        </div>
        <div class="item">
          <span class="icon">
            <i class="fa-solid fa-check icon"></i>
          </span>
          <h3>Start sending emails</h3>
          <p>Use our API or pick our pre-built templates.</p>
        </div>
      </div>
      <div class="form">
        <h1>Create your account</h1>
        <form action="">
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" placeholder="Enter your email address"/>
          </div>
          <div class="form-group">
            <label for="fullname">Fullname</label>
            <input type="text" id="fullname" placeholder="Enter your full name" />
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input type="text" id="password" placeholder="Type to create a password" />
          </div>
          <div class="form-group noti">
            <input type="checkbox" id="noti" />
            <label for="noti">Get updates and notifications about our product.</label>
          </div>
          <button type="submit" class="btn-submit">Submit</button>
        </form>
      </div>
    </div>
  </body>
</html>
