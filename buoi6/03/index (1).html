<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./styles.css" />
    <link rel="stylesheet" href="media_phone.css">
  </head>
  <body>
    <div class="container">
      <div class="circle-top"></div>
      <div class="circle-bottom"></div>
      <h2>Popular Collections</h2>
      <div class="collection-category-filter">
        <button class="collection-category-filter-item">Profile</button>
        <button class="collection-category-filter-item">New York</button>
        <button class="collection-category-filter-item">Relaxing</button>
        <button class="collection-category-filter-item">Person</button>
        <button class="collection-category-filter-item">Fashion</button>
      </div>
      <div class="collection-list">
        <div class="collection-item">
          <img src="./images/01.png" alt="" class="thumb-large" />
          <div class="thumb-small">
            <img src="./images/02.png" alt="" />
            <img src="./images/03.png" alt="" />
            <img src="./images/04.png" alt="" />
          </div>
          <div class="meta">
            <h3 class="topic">People</h3>
            <span class="views"><i class="fa-regular fa-image"></i> 144</span>
          </div>
        </div>
        <div class="collection-item">
          <img src="./images/05.png" alt="" class="thumb-large" />
          <div class="thumb-small">
            <img src="./images/06.png" alt="" />
            <img src="./images/07.png" alt="" />
            <img src="./images/08.png" alt="" />
          </div>
          <div class="meta">
            <h3 class="topic">Nature</h3>
            <span class="views"><i class="fa-regular fa-image"></i> 7k</span>
          </div>
        </div>
        <div class="collection-item">
          <img src="./images/09.png" alt="" class="thumb-large" />
          <div class="thumb-small">
            <img src="./images/10.png" alt="" />
            <img src="./images/11.png" alt="" />
            <img src="./images/12.png" alt="" />
          </div>
          <div class="meta">
            <h3 class="topic">History</h3>
            <span class="views"><i class="fa-regular fa-image"></i> 431</span>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
