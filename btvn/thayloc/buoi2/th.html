<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <svg width="200px" height="200px" view="0 0 32 32">
            <path d="M 0 32 L 16 0 L 32 32 z"></path>
        </svg>
        <svg width="400px" height="400px" view="0 0 32 32">
            <path d="M 0 0 L 32 0 L 32 32 L 0 32"></path>
        </svg>
        <svg width="400px" height="400px" view="0 0 32 32">
            <circle cx="50" cy="50" r="40" stroke="green" stroke-width="4" fill="yellow" />
        </svg>
    </div>
    <!--Define svg & <symbol-->
    <div>
        <svg width ="0" height="0">
            <defs>
                <symbol id="tamgiac" view="0 0 32 32">
                   <path d="M 0 32 L 16 0 L 32 32 z"></path>
                </symbol>
                <symbol id="hinhvuong">
                    <path d="M 0 0 L 32 0 L 32 32 L 0 32"></path>
                </symbol>
            </defs>
        </svg>
        <!--Chỗ hiển thị 1-->
        <svg width="400px" height="400px" background-color="blue">
            <use xlink:href="#tamgiac" fill="red">
        </svg>
        <svg width="400px" height="400px">
            <use xlink:href="#hinhvuong" stroke="green">
        </svg>
    </div>

</body>
</html>
